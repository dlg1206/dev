name: Publish Docker Image
on: push

# allow image publishing
permissions:
    contents: read
    packages: write

jobs:
  publish:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        image: [ 'alpine', 'debian' ]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: confirm changes to ${{ matrix.image }}
        id: changes
        run: |
            # Show files changed between the previous commit and the new commit
            git diff --name-only $(git rev-parse HEAD^1) HEAD | grep "^images/${{ matrix.image }}/" && \
                echo "changed=true" >> $GITHUB_OUTPUT || \
                echo "changed=false" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }} image
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./images/${{ matrix.image }}/Dockerfile
          tags: ghcr.io/dlg1206/${{ matrix.image }}:latest
